<h1 class='box green'>Get guessing!!</h1>
<div>Someone drew this. Write down what you think it is!</div>
<div class='box'>
    <img src="{{previousDrawing}}" alt="A doodle">
</div>
<input id='prompt' class='box white' type="text" placeholder='Guess' autocomplete="off">
<button class='box button green' id='submit' onclick="socket.emit('upload prompt', document.getElementById('prompt').value)">I'm done!</button>
